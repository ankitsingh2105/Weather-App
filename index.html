<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Api Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="bar">
        <div class="list center">
            <li class="inList">Home</li>
            <li class="inList"> <a class="link" href="http://www.ankitsinghchauhan.tech/">Portfolio</a></li>
        </div>
        <div class="list center">
            <li class="inList moon">ðŸŒ‘</li>
        </div>
    </nav>
    <!-- navbar ends -->


    <section class="second">
        <div id="head" class="headers center2">
            <h1>Weather Web</h1>
            <h1 class="head2">App</h1>
        </div>
        <div class="searchFunction center2">
            <input type="text" class="input" placeholder="Enter city Name ">
            <br>
            <button style="font-weight: bolder;" class="button">Search</button>
        </div>
        <br>
        <div class="center2 mainCity">
            <h2 class="city">Nainital</h2>
            <small style="margin-top: -30px ; margin-bottom:16px">stats as on</small>
            <div style="font-weight: bolder; margin-bottom:20px" class="date"></div>
        </div>

        <div class="loadingSection center">
            <div class="loader">
            </div>
        </div>

        <!-- section to be played with display -->
        <div class="align" style="display: none;">
            <div class="temp">
                <div class="heading">
                    Temperature
                </div>
                <div class="info center">
                    <div class="Child info1">nil</div>
                </div>
                <div class="other_info center2">
                    <div class="aligns1"></div>
                    <div class="aligns2"></div>
                    <div class="aligns3"></div>
                </div>
            </div>

            <div class="wind">
                <div class="heading">
                    Wind
                </div>
                <div class="info center">
                    <div class="Child info2">nil</div>
                </div>
                <div class="other_info center2">
                    <div class="aligns4"></div>
                    <div class="aligns5"></div>
                    <div class="aligns6"></div>
                </div>
            </div>
            <div class="sun">
                <div>
                    <div class="heading">
                        Humidity
                    </div>
                    <div class="info center">
                        <div class="Child info3">nil</div>
                    </div>
                    <div class="other_info center2">
                        <div class="aligns7"></div>
                        <div class="aligns8"></div>
                        <div class="aligns9"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="fav">
        <div class="flexing" >
            <div class="center" style="margin-top:60px;margin-bottom: -40px; font-size: 25px; font-weight: bolder;">
            Previous Searches
            </div>
            <div class="center head2" style="margin-top:40px;margin-bottom: -40px; font-size: 25px; font-weight: bolder;">
               and results
            </div>
        </div>
        <div class="indexhead">
            <div class="cityplus center">City</div>
            <div class="tempplus center">Temperature</div>
            <div class="windplus center">Wind</div>
            <div class="humplus center">Humidity</div>
        </div>
        <div class="prevInfo1">
        </div>
        
    </section>
    <script src="index.js"></script>
</body>

</html>
