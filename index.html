<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Api Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="bar">
        <div class="list center">
            <li class="inList">Home</li>
            <li class="inList"> <a href="http://www.ankitsinghchauhan.tech/">Portfolio</a></li>
            <li class="inList">Mode</li>
        </div>
    </nav>
    <h1 id="head" class="center">Weather App</h1>
    <div class="searchFunction center2">
        <input type="text" class="input" placeholder="City Name">
        <br>
        <button class="button">Search</button>
    </div>
    <br>
    <div class="center">
        <h2 class="city">
            City Name is __
        </h2>
    </div>
    <div class="align">
        <div class="temp">
            <div class="heading">
                Temperature
            </div>
            <div class="info center">
                <div class="Child info1">nil</div>
            </div>
            <div class="other_info center2">
                <div class="aligns1"></div>
                <div class="aligns2"></div>
                <div class="aligns3"></div>
            </div>
        </div>

        <div class="wind">
            <div class="heading">
                Wind
            </div>
            <div class="info center">
                <div class="Child info2">nil</div>
            </div>
            <div class="other_info center2">
                <div class="aligns4"></div>
                <div class="aligns5"></div>
                <div class="aligns6"></div>
            </div>
        </div>
        <div class="sun">
            <div>
                <div class="heading">
                    Humidity
                </div>
                <div class="info center">
                    <div class="Child info3">nil</div>
                </div>
                <div class="other_info center2">
                    <div class="aligns7"></div>
                    <div class="aligns8"></div>
                    <div class="aligns9"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
