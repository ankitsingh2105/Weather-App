<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api App</title>
    <!-- <link rel="icon" href=api.png" type="image/png"> -->
    <link rel="icon" href="/api.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="bar">
        <div class="list center">
            <li class="inList">Home</li>
            <li class="inList"> <a class="link" about target="_blank"
                    href="http://www.ankitsinghchauhan.tech/">Portfolio</a></li>
            <li class="inList"> <a class="link" about target="_blank"
                    href="https://rapidapi.com/apininjas/api/weather-by-api-ninjas/">API</a></li>
        </div>
        <div class="list center">
            <li class="inList moon">ðŸŒ‘</li>
        </div>
    </nav>
    <!-- navbar ends -->
    <section class="second">
        <div id="head" class="headers center2">
            <h1>Weather Web</h1>
            <h1 class="head2">App</h1>
        </div>
        <div class="searchFunction center2">
            <input type="text" class="input" placeholder="Enter a place ">
            <br>
            <button class="button" style="font-weight: bolder;">Search</button>
        </div>
        <br>
        <div class="center2 mainCity">
            <h2 class="city">Nainital</h2>
            <small style="margin-top: -30px ; margin-bottom:16px">stats as on</small>
            <div style="font-weight: bolder; margin-bottom:20px" class="date"></div>
        </div>

        <div class="loadingSection center">
            <div class="loader">
            </div>
        </div>

        <!-- section to be played with display -->
        <div class="align" style="display: none;">
            <div class="temp">
                <div class="heading">
                    Temperature
                </div>
                <div class="info center">
                    <div class="Child info1">nil</div>
                </div>
                <div class="other_info center2">
                    <div class="aligns1"></div>
                    <div class="aligns2"></div>
                    <div class="aligns3"></div>
                </div>
            </div>

            <div class="wind">
                <div class="heading">
                    Wind
                </div>
                <div class="info center">
                    <div class="Child info2">nil</div>
                </div>
                <div class="other_info center2">
                    <div class="aligns4"></div>
                    <div class="aligns5"></div>
                    <div class="aligns6"></div>
                </div>
            </div>
            <div class="sun">
                <div>
                    <div class="heading">
                        Humidity
                    </div>
                    <div class="info center">
                        <div class="Child info3">nil</div>
                    </div>
                    <div class="other_info center2">
                        <div class="aligns7"></div>
                        <div class="aligns8"></div>
                        <div class="aligns9"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="fav">
        <div class="flexing">
            <div class="center" style="margin-top:60px;margin-bottom: -40px; font-size: 25px; font-weight: bolder;">
                Previous Searches
            </div>
            <div class="center head2"
                style="margin-top:40px;margin-bottom: -40px; font-size: 25px; font-weight: bolder;">
                and results
            </div>
        </div>
        <div class="indexhead">
            <div class="cityplus center">City</div>
            <div class="tempplus center">Temperature</div>
            <div class="windplus center">Wind</div>
            <div class="humplus center">Humidity</div>
        </div>
        <div class="prevInfo1">
        </div>
    </section>
    <div class="center">
        <button id="clearButton" style="margin-bottom: 23px; font-weight: bolder;">Clear Searches</button>
    </div>

    <section class="socials">
        <div class="icons center2">
            <div class="links1"> <a href="https://github.com/ankitsingh2105/Weather-App"><i style="color: black;"
                        class="fa-brands fa-github"></i></a></div>
            <strong>Click above to see code</strong>
        </div>
        <div class="icons center" style="justify-content: space-evenly;">
            <div class="links"> <a href="https://stackoverflow.com/users/19757319/ankit?tab=topactivity"><i
                        style="color: rgb(221, 93, 46);" class="fa-brands fa-stack-overflow"></i></a></div>
            <div class="links"> <a href="https://www.linkedin.com/in/ankit-singh-chauhan-30057220a/"><i
                        style="color: rgb(32, 32, 177);" class="fa-brands fa-linkedin"></i></a></div>
            <div class="links"> <a href="http://"><i style="color: rgb(246, 61, 92);"
                        class="fa-brands fa-instagram"></i></a></div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/d4c2d1725b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
